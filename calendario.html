<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Bootstrap & FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet" />
  
  <!-- Archivos propios -->
  <link rel="stylesheet" href="/frontend/calendario.css" />
  <title>Calendario de Reservaciones</title>
</head>
<body>


  <!-- Título -->
  <div class="container">
    <br>
    <h1 class="text-center">Calendario de Reservaciones</h1>
    <br>
    <h4 class="text-center">Consulta las fechas de los eventos reservados</h4>
  </div>

  <!-- Botón para abrir el modal -->
  <div class="container text-center">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#eventModal">
        Ver Detalles de Reservación
    </button>
  </div>

  <!-- Calendario -->
  <div class="container">
    <div id="calendar"></div>
  </div>

  <!-- Modal -->
<div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="eventModalLabel">Agregar Reservación</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <form id="eventForm">
                    <div class="mb-3">
                        <label for="eventName" class="form-label">Nombre del Cliente</label>
                        <input type="text" class="form-control" id="eventName" placeholder="Ingresa el nombre del cliente" required>
                    </div>
                    <div class="mb-3">
                        <label for="eventStart" class="form-label">Fecha de Inicio</label>
                        <input type="date" class="form-control" id="eventStart" required>
                    </div>
                    <div class="mb-3">
                        <label for="eventEnd" class="form-label">Fecha de Fin</label>
                        <input type="date" class="form-control" id="eventEnd" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="saveEventButton">Guardar</button>
            </div>
        </div>
    </div>
</div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/es.min.js"></script>
  <script src="/frontend/scripts/calendario.js"></script>
</body>
</html>
